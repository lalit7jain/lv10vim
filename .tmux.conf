# Tmxu StatusLine/Powerline
source "/Users/lv10/Downloads/lv10vim/powerline/tmux/powerline.conf"

# Vi mode for Tmux
set-window-option -g mode-keys vi

# Copy/Select Vim Style for Tmux
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel

# set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

set -g status-bg colour234
set -g status-fg white

set-option -g status-justify "left"
set-option -g status-left-length 110
set-option -g status-right-length 110
